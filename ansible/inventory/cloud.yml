---
# ansible/inventory/cloud.yml
# Inventory for cloud GPU instances (Vast.ai, Lambda Labs, RunPod)

all:
  hosts:
    cloud-gpu:
      # REPLACE WITH YOUR CLOUD INSTANCE DETAILS
      ansible_host: 123.45.67.89        # Your cloud instance IP
      ansible_port: 12345                # SSH port (varies by provider)
      ansible_user: root                 # Usually 'root' for cloud instances
      ansible_ssh_private_key_file: ~/.ssh/vast_ai_key  # Your SSH key
      ansible_python_interpreter: /usr/bin/python3.12

      # GPU Configuration
      nvidia_expected_gpu_count: 2       # Adjust based on your instance
      nvidia_gpu_architecture: "ampere"  # For A100/H100, or "auto"

      # Driver Configuration
      nvidia_driver_version_ampere: "535"
      cuda_version: "12.4"

  vars:
    # Cloud-specific settings
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  children:
    gpu_servers:
      hosts:
        cloud-gpu:

# Example configurations for different cloud providers:


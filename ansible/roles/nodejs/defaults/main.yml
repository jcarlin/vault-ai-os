---
# Node.js Role - Default Variables
# Installs Node.js LTS from NodeSource apt repository

# Node.js major version (LTS)
nodejs_major_version: "20"

# NodeSource repository configuration
nodejs_gpg_key_url: "https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key"
nodejs_keyring_path: "/usr/share/keyrings/nodesource.gpg"
nodejs_apt_repository: "deb [signed-by=/usr/share/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodejs_major_version }}.x nodistro main"

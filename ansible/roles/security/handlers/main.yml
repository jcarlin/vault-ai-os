---
# Security Role - Handlers
# Service restart handlers for security configuration changes

- name: Restart SSH
  systemd:
    name: ssh
    state: restarted
    daemon_reload: yes

- name: Reload SSH
  systemd:
    name: ssh
    state: reloaded

- name: Restart fail2ban
  systemd:
    name: fail2ban
    state: restarted
    daemon_reload: yes

- name: Reload UFW
  ufw:
    state: reloaded

- name: Restart systemd-sysctl
  systemd:
    name: systemd-sysctl
    state: restarted

---
# ansible/roles/nvidia-container-toolkit/tasks/main.yml

- name: Create keyrings directory
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'

- name: Download NVIDIA Container Toolkit GPG key
  get_url:
    url: https://nvidia.github.io/libnvidia-container/gpgkey
    dest: /tmp/nvidia-container-toolkit.gpg.key
    mode: '0644'

- name: Dearmor and install GPG key
  shell: gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg < /tmp/nvidia-container-toolkit.gpg.key
  args:
    creates: /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg

- name: Add NVIDIA Container Toolkit repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://nvidia.github.io/libnvidia-container/stable/deb/$(ARCH) /"
    state: present
    filename: nvidia-container-toolkit
    update_cache: yes

- name: Install NVIDIA Container Toolkit
  apt:
    name: nvidia-container-toolkit
    state: present
  register: nvidia_container_toolkit_installed

- name: Read existing Docker daemon configuration
  slurp:
    src: /etc/docker/daemon.json
  register: existing_daemon_json
  failed_when: false

- name: Parse existing Docker daemon configuration
  set_fact:
    existing_docker_config: "{{ (existing_daemon_json.content | b64decode | from_json) if existing_daemon_json is succeeded else {} }}"

- name: Merge NVIDIA runtime into Docker daemon configuration
  set_fact:
    merged_docker_config: >-
      {{ existing_docker_config | combine({
        'runtimes': (existing_docker_config.runtimes | default({})) | combine({
          'nvidia': {
            'path': 'nvidia-container-runtime',
            'runtimeArgs': []
          }
        }),
        'default-runtime': 'nvidia'
      }) }}

- name: Write merged Docker daemon configuration
  copy:
    dest: /etc/docker/daemon.json
    content: "{{ merged_docker_config | to_nice_json }}\n"
    mode: '0644'
  register: docker_daemon_config

- name: Restart Docker service
  systemd:
    name: docker
    state: restarted
  when: docker_daemon_config.changed

- name: Test Docker GPU access
  shell: docker run --rm --gpus all nvidia/cuda:{{ cuda_version }}.0-base-ubuntu{{ ansible_distribution_version }} nvidia-smi
  register: docker_gpu_test
  changed_when: false
  failed_when: false

- name: Display Docker GPU test result
  debug:
    msg: "{{ docker_gpu_test.stdout_lines }}"
  when: docker_gpu_test.rc == 0

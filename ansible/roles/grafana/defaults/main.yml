---
# Grafana — pre-built monitoring dashboards
# Accessible at http://<host>:3000

grafana_port: 3000

# Default admin credentials — password is overridden by a random value
# generated per-deployment in the grafana role tasks.
# The generated password is written to /opt/vault/config/grafana-admin-password.txt.
grafana_admin_user: admin
grafana_admin_password: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=24') }}"

# Grafana APT repository
grafana_apt_key_url: "https://apt.grafana.com/gpg.key"
grafana_apt_repo: "deb [signed-by=/usr/share/keyrings/grafana.gpg] https://apt.grafana.com stable main"

# Prometheus datasource (must match prometheus role port)
prometheus_url: "http://localhost:9091"

# Dashboard provisioning directory
grafana_dashboards_dir: /var/lib/grafana/dashboards

# Allow anonymous viewing (useful for kiosk/TV displays)
grafana_allow_anonymous: false

# Allow embedding in iframes (for Vault UI integration)
grafana_allow_embedding: true

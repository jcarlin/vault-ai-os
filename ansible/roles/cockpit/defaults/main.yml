---
# Cockpit â€” web-based system administration console
# Accessible at https://<host>:9090

cockpit_packages:
  - cockpit
  - cockpit-storaged
  - cockpit-networkmanager
  - cockpit-packagekit

cockpit_port: 9090

# Allowed origins for WebSocket connections (CORS)
# Default: same-host only. Add LAN addresses for remote access.
cockpit_allowed_origins: ""

# Session idle timeout in minutes (0 = no timeout)
cockpit_idle_timeout: 15

# Require HTTPS (self-signed cert auto-generated by cockpit)
cockpit_require_https: true
